	<meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head> 
<body>
<button class="btn btn-info" data-toggle="modal" data-target="#myModal">Вспывающее окно</button> <!--дата таргает показывает какое окно будет всплывать, дата тогл показывает действие - здесь это модальное окно-->
<div id="myModal" class="modal fade" tabindex="-1"> <!--это блок, который будет всплывать, показываем в классе, что это модельное окно, благодаря фэйд он будет появляться плавно,
tabindex="-1" - помогает закрыть окно клавишей esc-->
  <div class="modal-dialog modal-lg"><!--обязательный блок, благодаря кот. устанавливается ширина и отступы,
  modal-dialog это стандартный, есть modal-lg и modal-sm-->
    <div class="modal-content"><!--устанавливает тени, границы-->
      <div class="modal-header"><!--шапка-->
        <button class="close" data-dismiss="modal">х</button> <!--кнопка при нажатии на кот. закрывается модальное окно-->
        <h4 class="modal-title">Заголовок окна</h4>
      </div>
      <div class="modal-body"><a href="https://yandex.ru/">ya</a>Некий текст уведомления</div>
      <div class="modal-footer">
        <button class="btn btn-danger" data-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>
 <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
