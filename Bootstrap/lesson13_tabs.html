<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap_lesson13</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head> 
<body>
<br>
<div class="container"> <!--чтобы табы не прилегали к краям-->
  <ul class="nav nav-tabs" role="tablist"><!--если написать nav-pills, то они будут синие-->
    <li><a href="#home" role="tab" data-toggle="tab">Домой</a></li> <!--для синих нужно писать data-toggle="pill"-->
    <li><a href="#profile" role="tab" data-toggle="tab">Профиль</a></li>
    <li class="active"><a href="#message" role="tab" data-toggle="tab">Сообщения</a></li>
    <li><a href="#settings" role="tab" data-toggle="tab">Настройки</a></li>
  </ul>
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane fade" id="home">Вкладка домой</div> <!--fade - это плавность-->
    <div role="tabpanel" class="tab-pane fade" id="profile">Вкладка профайл</div>
    <div role="tabpanel" class="tab-pane active fade in" id="message">Вкладка с сообщениями</div> <!--добавляем in чтобы при загрузке активная вкладка отображалась-->
    <div role="tabpanel" class="tab-pane fade" id="settings">Вкладка с настройками</div>
  </div>
</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
