<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS_lesson3_online</title>
</head>
<body>
<script>
var browser=prompt('Введите браузер:');
if (browser==='IE') {
	alert('Oh, you have IE!');
}
else if (browser==='Chrome') {
	alert('The browser is OK!');
}
else if (browser==='Firefox') {
	alert('The browser is OK!');
}
else if (browser==='Safari') {
	alert('The browser is OK!');
}
else if (browser==='Opera') {
	alert('The browser is OK!');
}
else {
	alert('Who is here?');
}

</script>	
</body>
</html>
