<!DOCTYPE html>
<html lang="en">
<head>

	<title>JS_lesson3_online2</title>

<body>
<script>
var a=+prompt('Pls enter A?', ' ');
switch(a) {
	case 0:
		alert('0');
		break;
	case 1:
		alert('1');
		break;
	case 2:
	case 3:
		alert('2, 3');
		break;
	default:
		alert('I do not know this number');
}

</script>
