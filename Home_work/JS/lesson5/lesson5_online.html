function getEarn(obj) {
  var sum=0;
  for (var key in obj) {
    sum+=obj[key];
  }
  return sum;
}

};

function getElement(arr) {
  var min=0;
  var max=arr.length-1;
  return arr[min+Math.floor(Math.random()*(max+1-min))];
}
