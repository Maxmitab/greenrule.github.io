<script>
var results = [];

function find(arr, a, b) {
  for (var i=0; i<=arr.length-1; i++) {
    if (arr[i]>=a && arr[i]<=b) results.push(arr[i]);}
  return results;
   
}
 
console.log(find([1, 0, 67, 47, 87], 47, 87));

</script>
