<script>
var obj = {
  className: 'open menu hello hi hi cat hi open'
}
 
function removeClass(obj, cls) {
  var clasess=obj.className.split(' ');
  
  for (var i=0; i<clasess.length; i++) {
    if (clasess[i]==cls) {
      clasess.splice(i, 1);
      i=i-1;
      }
  }
  return obj.className=clasess.join(' ');
  
}
  
console.log(removeClass(obj, 'open'));

</script>
