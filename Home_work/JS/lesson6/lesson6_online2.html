function toCamelCase(str) {
  
var arrNew=str.split("-");
  for (var i=1; i<arrNew.length; i++) {
     arrNew[i]=arrNew[i].charAt(0).toUpperCase()+arrNew[i].slice(1);
  };
  
  return arrNew.join('');
  
};
